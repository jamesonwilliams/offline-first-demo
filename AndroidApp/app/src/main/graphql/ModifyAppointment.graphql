mutation ModifyAppointment(
    $id: ID!,
    $patientName: String,
    $startTime: String,
    $endTime: String,
    $status: AppointmentStatus,
) {
    modifyAppointment(
        id: $id,
        patientName: $patientName,
        startTime: $startTime,
        endTime: $endTime,
        status: $status,
    ) {
        ...appointmentFragment
    }
}
